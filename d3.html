<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 practice</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
  </head>
  <style media="screen">
    .axis path,
    .axis line {
      fill: none;
      stroke: black;
      shape-rendering: crispEdges;
    }

    .axis text {
      font-family: 'sans-serif';
      font-size: 10px;
    }
    #tooltip {
      pointer-events: none; /* VERY COOOOOL */
    }
    .tooltip {
      position: absolute;
      max-width: 200px;
      height: auto;
      padding: 5px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 5px;
      pointer-events: none;
      font-family: sans-serif;
      font-size: 12px;
    }

    circle{
      z-index: 1;
      fill: red;
    }
    path {
      z-index: 0;
    }
  </style>
  <body>
    <!-- bar chart -->
    <script>
    (function() {
      'use strict';
      var dataset = [10,5,20,30,90,44,32,65,16,33,10,45]

      var h = 110,
          w = 350,
          padding = 2,
          fontSize = 12

      var svg = d3.select('body')
                  .append('svg')
                    .attr('width',w)
                    .attr('height',h)

     function colorPicker(v) {
       return v>20 ? '#ff0033' : '#999999'
     }

      svg.selectAll('rect')
        .data(dataset)
        .enter()
        .append('rect')
          .attrs({
            x: function(d,i) { return i*(w/dataset.length) },
            y: function(d) { return h-d },
            width: w/dataset.length - padding,
            height: function(d) {return d},
            fill: function(d){ return colorPicker(d) }
          })
        .on('mouseover',function(d){
          svg.append('text')
            .text(d)
            .attrs({
              x: parseFloat(d3.select(this).attr('x')) +
                 parseFloat(d3.select(this).attr('width')/2),
              y: parseFloat(d3.select(this).attr('y'))+fontSize,
              'text-anchor': 'middle',
              id: 'tooltip',
              'font-size': fontSize +'px',
              'fill': '#ffffff',
              'font-family': 'sans-serif'
            })
        })
        .on('mouseout', function(d){
          svg.select('#tooltip').remove()
        })
    }());
    </script>
    <!-- line chart -->
    <script>
      var h = 200,
          w = 600

      var monthlySales = [
        {"month":10, "sales": 20},
        {"month":20, "sales": 14},
        {"month":30, "sales": 20},
        {"month":40, "sales": 103},
        {"month":50, "sales": 22},
        {"month":60, "sales": 12},
        {"month":70, "sales": 5},
        {"month":80, "sales": 30},
        {"month":90, "sales": 40},
        {"month":100, "sales": 50},
        {"month":110, "sales": 80},
        {"month":120, "sales": 60},
      ]

      var line = d3.line()
        .x(function(d){ return d.month*3})
        .y(function(d){ return h-d.sales})
        .curve(d3.curveMonotoneX)

        var svg = d3.select('body').append('svg').attrs({width: w,height: h})

        var viz = svg.append('path')
          .attrs({
            d: line(monthlySales),
            'stroke': 'purple',
            'stroke-width': 2,
            'fill': 'none'
          })

        var labels = svg.selectAll('text')
          .data(monthlySales)
          .enter()
          .append('text')
            .text(function(d){ return d.sales})
            .attrs({
              x: (function(d){ return d.month*3-15}),
              y: (function(d){ return h-d.sales-5}),
              'font-family' : 'sans-serif',
              'text-anchor' : 'start',
              'font-size' : '12px',
              'fill': '#555555',
              'font-weight': function(d,i) {
                if( i === 0 || i==(monthlySales.length-1)){
                  return 'bold'
                } else {
                  return 'normal'
                }
              }
            })

    </script>
    <!-- scatter plot -->
    <p>
      <select id="show">
        <option value="all">All</value>
        <option value="minmax">Min/Max</value>
        <option value="">None</value>
      </select>
    </p>
    <script>
    (function() {
      'use strict';

      var h = 200,
          w = 600,
          showType = 'all'

      var monthlySales = [
        {"month":10, "sales": 20},
        {"month":20, "sales": 14},
        {"month":30, "sales": 20},
        {"month":40, "sales": 103},
        {"month":50, "sales": 22},
        {"month":60, "sales": 12},
        {"month":70, "sales": 90},
        {"month":80, "sales": 30},
        {"month":90, "sales": 40},
      ]

      function goodSales(d) {
        return d > 75 ? '#33cc66' : '#999999'
      }

      function showMinMax(dataset, value, type) {
        if(type == '') return
        var max = d3.max(dataset, function(d){return d.sales})
        var min = d3.min(dataset, function(d){return d.sales})
        if(type === 'minmax') {
          return value == max || value == min ? value : ''
        } else {
          return value
        }
      }
      var svg = d3.select('body').append('svg').attrs({width: w, height: h})
      var dots = svg.selectAll('circle')
        .data(monthlySales)
        .enter()
        .append('circle')
        .attrs({
          cx: function(d){return d.month*3},
          cy: function(d){return h-d.sales},
          r: 5,
          "fill": function(d){return goodSales(d.sales)}
        })

      var labels = svg.selectAll('text')
        .data(monthlySales)
        .enter()
        .append('text')
          .text(function(d) {
            return showMinMax(monthlySales,d.sales,showType)
          })
          .attrs({
            x: function(d){return d.month*3-25},
            y: function(d){return h-d.sales},
            'font-size': '12px',
            'font-family': 'sans-serif',
            'text-anchor': 'start',
            'fill': '#555555'
          })

      d3.select('#show')
        .on('change', function(d){
          showType = this.value;
          svg.selectAll('text')
            .data(monthlySales)
            .text(function(d){return showMinMax(monthlySales, d.sales, showType)})
        })
    }());
    </script>
    <!-- scaling -->
    <p>
    <label for="filter">Change time Period:</label>
    <select id="filter">
      <option value="12">Last Year</option>
      <option value="6">Last 6/mo</option>
      <option value="3">Last Quarter</option>
    </select>
    </p>
    <script>
    (function() {
      'use strict';

      var h = 200,
          w = 400,
          padding = 25

      var monthlySales = [
        {"month":20130101, "sales": 20},
        {"month":20130201, "sales": 14},
        {"month":20130301, "sales": 20},
        {"month":20130401, "sales": 103},
        {"month":20130501, "sales": 22},
        {"month":20130601, "sales": 12},
        {"month":20130701, "sales": 10},
        {"month":20130801, "sales": 30},
        {"month":20130901, "sales": 40},
        {"month":20131001, "sales": 70},
        {"month":20131101, "sales": 50},
        {"month":20131201, "sales": 80},
      ]

      function getDate(d) {
        var date = new String(d)
        var year = date.slice(0,4)
        var month = date.slice(4,6)-1
        var day = date.slice(6,8)

        return new Date(year,month,day)
      }

      var tooltip = d3.select('body').append('div')
        .attrs({
          'class': 'tooltip'
        })

      function buildLine(dataset,id) {
        var maxY = d3.max(dataset, function(d){return d.sales})
        var minY = d3.min(dataset, function(d){return d.sales})

        var maxX = d3.max(dataset, function(d){return getDate(d.month)})
        var minX = d3.min(dataset, function(d){return getDate(d.month)})

        var xScale = d3.scaleTime()
          .domain([minX,maxX])
          .range([padding+5,w-padding])

        var yScale = d3.scaleLinear()
          .domain([0,maxY])
          .range([h-padding,10])

        var xAxisGen = d3.axisBottom(xScale)
          .tickFormat(d3.timeFormat('%b'))
          .ticks(dataset.length-1)

        var yAxisGen = d3.axisLeft(yScale).ticks(5)

        var svgElem = d3.select('svg#'+id)
        if(svgElem.nodes().length == 0) {
          var svg = d3.select('body')
            .append('svg') // add unique id and search if it exists first. If not - create
              .attr('height',h)
              .attr('id',id)
              .attr('width',w)
        } else {
          var svg = svgElem
        }

        var gX = svg.select('g#'+id+'-x')
        if(gX.nodes().length == 0) {
          svg.append('g')
            .attr('id',id+'-x')
            .attr('transform', 'translate(' + 0 + ',' + (h-padding) + ')')
            .call(xAxisGen)
        } else {
          gX
            .transition()
            .call(xAxisGen)
        }

        var gY = svg.select('g#'+id+'-y')
        if(gY.nodes().length == 0) {
          svg.append('g')
            .attr('id',id+'-y')
            .attr('transform', 'translate(' + padding + ',' + 0 + ')')
            .call(yAxisGen)
        } else {
          gY
            .transition()
            .call(yAxisGen)
        }

        var line = d3.line()
          .x(function(d){ return xScale(getDate(d.month))})
          .y(function(d){ return yScale(d.sales)})
          .curve(d3.curveMonotoneX)


        var dots = svg.selectAll('circle')
          if(dots.nodes().length ==0) {
            dots
              .data(dataset)
              .enter()
              .append('circle')
              .attrs({
                cx: function(d){ return xScale(getDate(d.month))},
                cy: function(d){ return yScale(d.sales)},
                r: 5,
                "fill": '#555555',
                class: 'circle-'+id
              })
              .on('mouseover',function(d){
                tooltip.transition()
                  .duration(500)
                  .style('opacity','.85')
                tooltip.html("<strong>Sales $"+d.sales+"K</strong>")
                  .style('left',(d3.event.pageX)+"px")
                  .style('top',(d3.event.pageY)-25+"px")

              })
              .on('mouseout',function(d){
                tooltip.transition()
                  .duration(300)
                  .style('opacity','0')
              })
          } else {
            dots
              .transition()
              .duration(1000)
              .attrs({
                cx: function(d){ return xScale(getDate(d.month))},
                cy: function(d){ return yScale(d.sales)}
              })
          }


        if(svg.select('path#'+id).nodes().length==0) {
          svg.append('path')
            .attrs({
              d: line(dataset),
              'id': id,
              'stroke': 'purple',
              'stroke-width': 2,
              'fill': 'none'
            })
        } else {
          svg.select('path#'+id)
            .transition()
            .duration(1000)
            .attrs({
              d: line(dataset)
            })
        }
      }

      buildLine(monthlySales,'uniqueID')

      d3.select('#filter')
        .on('change', function(d){
            buildLine(monthlySales.slice(0,this.value),'uniqueID') // add update option
        })
    }());
    </script>
    <!-- map -->
    <script>
    (function() {
      'use strict';
      var w = 300,
          h = 300

      var path = d3.geoPath()

      var svg = d3.select('body').append('svg').attrs({width: w,height: h})

      d3.json('https://raw.githubusercontent.com/denlight/d3/master/us.json', function(error, data) {
          svg.selectAll('path')
            .data(data.features)
            .enter()
            .append('path')
            .attrs({
              d: path,
              fill: '#555555'
            })
      });
    }());


    </script>
  </body>
</html>
